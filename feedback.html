<title>Feedback</title>

<Head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</Head>

<div class="topbox">
  <a href="index.html"><button>Home</button></a>
  <a href="projects.html"><button>Projects</button></a>
  <hr />
</div>

<div class="projectbox">
  <form>
    <label for="name" rows="1">Name:</label>
    <input type="text" id="name" class="feedback">
    
    <label for="email" class="feedback">Email:</label>
    <input type="text" id="email" class="feedback">
    <br/>
    <br/>
    <label for="program" class="feedback">Program:</label>
    <select id="program" name="program" class="feedback">
      <option value="meleeNotes">Melee Notes</option>
      <option value="meleeCalculator">Melee Calculator</option>
    </select>
    <br/>
    <br/>
    <label for="feedbackInfo" class="feedback">Feedback:</label>
    <textarea id="feedbackInfo" name="feedbackInfo" rows="10" style="width: 600;"></textarea>
    <br/>
    <input type="submit" value="Submit">
  </form>
</div>
